
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sentiment-web
    command: sh -c "python manage.py migrate && gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 3 --timeout 120"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      chrome:
        condition: service_started

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sentiment-worker
    command: celery -A config worker --loglevel=info --concurrency=2
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      chrome:
        condition: service_started

  db:
    image: postgres:15-alpine
    container_name: sentiment-db
    environment:
      POSTGRES_DB: sentiment
      POSTGRES_USER: sentiment
      POSTGRES_PASSWORD: sentiment
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_v2:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sentiment -d sentiment"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: sentiment-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  chrome:
    image: selenium/standalone-chrome:latest
    container_name: sentiment-chrome
    shm_size: 2gb
    ports:
      - "4444:4444"

  mcp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sentiment-mcp
    command: python mcp_server.py
    volumes:
      - .:/app
    ports:
      - "8001:8001"
    env_file:
      - .env
    environment:
      DJANGO_BASE_URL: "http://web:8000"
      MCP_PORT: "8001"
    depends_on:
      - web

volumes:
  postgres_data_v2:
